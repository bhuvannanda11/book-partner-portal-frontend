<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2>Edit Employee</h2>
  <form th:action="@{/employees/update}" th:object="${employee}" method="post" class="card p-4 shadow-sm bg-white">
    <input type="hidden" th:field="*{empId}" />

    <div class="mb-3">
      <label class="form-label">First Name</label>
      <input type="text" th:field="*{fname}" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Middle Initial</label>
      <input type="text" th:field="*{minit}" class="form-control" maxlength="1" />
    </div>

    <div class="mb-3">
      <label class="form-label">Last Name</label>
      <input type="text" th:field="*{lname}" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Job Level</label>
      <input type="number" th:field="*{jobLvl}" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Hire Date</label>
      <input type="datetime-local" th:field="*{hireDate}" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Job ID</label>
      <input type="number" th:field="*{jobId}" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Publisher ID</label>
      <input type="text" th:field="*{pubId}" class="form-control" required />
    </div>

    <div class="d-flex justify-content-between">
      <a th:href="@{/employees/chaitanya}" class="btn btn-secondary">Back</a>
      <button type="submit" class="btn btn-success">Update</button>
    </div>
  </form>
</div>
</body>
</html>
